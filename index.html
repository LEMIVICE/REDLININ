<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDLININ' RACING HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Embedding the custom Draco font */
        @font-face {
            font-family: 'Draco';
            src: url(data:font/opentype;base64,T1RUTwAKALgABwQAAAAABoAAAAIAAQALAJAAAA....AAEAAAABAAQAAAEAAAAAAAABAAEAAAAA) format('opentype');
            /* The full Base64 string is extremely long and has been truncated here for readability */
        }

        /* Custom Styles for the "Digital Redline" Aesthetic */
        body {
            background-color: #000000;
            color: #EFEFEF;
            font-family: 'Roboto Condensed', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .font-draco {
            font-family: 'Draco', sans-serif;
        }

        .hidden {
            display: none !important;
        }

        /* ... existing styles ... */

        #publisher-screen .logo {
            font-family: 'Draco', sans-serif;
            font-size: 2rem;
            color: #40E0D0;
            text-shadow: 0 0 5px #40E0D0;
            animation: fadeInOut 3s forwards;
        }
        
        /* ... existing styles ... */
        
        #press-start {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Draco', sans-serif;
            font-size: 1.5rem;
            color: #EFEFEF;
            text-shadow: 0 0 10px #FF2D00;
            animation: blink 1s infinite;
        }

        /* ... existing styles ... */

        .hotspot-label {
            position: absolute;
            top: 50%;
            left: 110%;
            transform: translateY(-50%);
            white-space: nowrap;
            background-color: #000;
            padding: 5px 10px;
            border-left: 3px solid #FF2D00;
            color: #EFEFEF;
            font-family: 'Draco', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* ... existing styles ... */
        
        #department-header {
             position: absolute;
             top: 5%;
             left: 50%;
             transform: translateX(-50%);
             font-family: 'Draco', sans-serif;
             font-size: 2rem;
             color: #EFEFEF;
             background-color: rgba(0,0,0,0.7);
             padding: 10px 30px;
             border-top: 2px solid #FF2D00;
             border-bottom: 2px solid #FF2D00;
        }
        
        #back-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Draco', sans-serif;
            font-size: 1.2rem;
            color: #EFEFEF;
            background-color: #000;
            padding: 10px 20px;
            border: 2px solid #40E0D0;
            border-radius: 5px;
            cursor: none;
            transition: all 0.3s ease;
        }
        
        /* ... existing styles ... */
        
        /* Main Menu */
        #main-menu {
            background-image: url('assets/start_menu_bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
        }

        .menu-option {
            font-family: 'Draco', sans-serif;
            font-size: 2.5rem;
            color: #EFEFEF;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            cursor: none;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border: 2px solid transparent;
        }
        
        /* ... existing styles ... */

        #news-ticker p {
            padding: 0 50px;
            font-family: 'Draco', sans-serif;
            font-size: 1rem;
            color: #EFEFEF;
        }

        /* ... existing styles ... */

        /* MP3 Player */
        #mp3-player {
            position: absolute;
            bottom: 60px; /* Above the ticker */
            right: 20px;
            width: 300px;
            background-color: #111;
            border: 2px solid #40E0D0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
            font-family: 'Draco', sans-serif;
            user-select: none;
            z-index: 50;
        }
        /* ... existing styles ... */
        
        #notification {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #40E0D0;
            padding: 15px 25px;
            border: 2px solid #40E0D0;
            border-radius: 5px;
            z-index: 200;
            font-family: 'Draco', sans-serif;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #40E0D0;
        }
        /* ... existing styles ... */

        #access-terminal-button {
             position: absolute;
             bottom: 12%;
             left: 50%;
             transform: translateX(-50%);
             font-family: 'Draco', sans-serif;
             font-size: 1.2rem;
             color: #EFEFEF;
             background-color: #000;
             padding: 10px 20px;
             border: 2px solid #FF2D00;
             border-radius: 5px;
             cursor: none;
             transition: all 0.3s ease;
        }
        
        /* ... rest of the styles and full HTML/JS ... */
    </style>
</head>

    <!-- ... full HTML content ... -->

    </script>
</body>
</html>
